<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinGPT Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #333;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background-color: #2a2a2a;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-app-region: drag;
        }

        .header h2 {
            font-size: 16px;
            color: #dddddd;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .header-btn {
            background: #444;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .header-btn:hover {
            background: #555;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 5px;
            display: flex;
            flex-direction: column;
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: none;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* Messages */
        .message {
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 10px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .user-message {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            text-align: left;
            width: fit-content;
            min-width: 60px;
        }

        .assistant-message {
            background-color: #444;
            color: #fff;
            align-self: flex-start;
            margin-right: auto;
            width: fit-content;
            min-width: 60px;
        }

        .system-message {
            background-color: #666;
            color: #ccc;
            font-style: italic;
            text-align: center;
            margin: 0 auto;
            font-size: 14px;
        }

        .tool-message {
            background-color: #2a2a2a !important;
            border-left: 4px solid #2196F3 !important;
            font-style: normal !important;
            text-align: left !important;
            margin: 10px 0 !important;
            color: #e0e0e0 !important;
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .tool-expand-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            color: #2196F3;
            padding: 2px 6px;
            border-radius: 3px;
            transition: background-color 0.2s;
        }

        .tool-expand-btn:hover {
            background-color: rgba(33, 150, 243, 0.1);
        }

        .tool-details {
            margin-top: 8px;
            padding: 8px;
            background-color: #2a2a2a;
            border-radius: 4px;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }

        .tool-details.hidden {
            display: none;
        }

        .tool-details pre {
            margin: 0;
            font-size: 11px;
            color: #e0e0e0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Input Area */
        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            background-color: #444;
            border: 1px solid #555;
            color: white;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            min-height: 40px;
            max-height: 100px;
        }

        .message-input:focus {
            outline: none;
            border-color: #0084ff;
        }

        .send-btn {
            background-color: #0084ff;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .send-btn:hover {
            background-color: #0066cc;
        }

        .send-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Model Selection */
        .model-select {
            background-color: #444;
            border: 1px solid #555;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
        }

        /* Status */
        .status {
            font-size: 12px;
            color: #888;
            text-align: center;
            padding: 5px;
        }

        .status.connected {
            color: #4CAF50;
        }

        .status.disconnected {
            color: #f44336;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 10px;
        }

        .loading.show {
            display: block;
        }

        /* Welcome Message */
        .welcome {
            text-align: center;
            color: #888;
            padding: 20px;
            font-style: italic;
        }

        /* Markdown Styles */
        .message h1 {
            font-size: 1.8em;
            font-weight: bold;
            margin: 12px 0 8px 0;
            color: #fff;
            border-bottom: 2px solid #555;
            padding-bottom: 4px;
        }

        .message h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0 6px 0;
            color: #fff;
            border-bottom: 1px solid #555;
            padding-bottom: 2px;
        }

        .message h3 {
            font-size: 1.3em;
            font-weight: bold;
            margin: 8px 0 4px 0;
            color: #fff;
        }

        .message strong {
            font-weight: bold;
            color: #fff;
        }

        .message em {
            font-style: italic;
            color: #ddd;
        }

        .message code {
            background-color: #2a2a2a;
            color: #f8f8f2;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            border: 1px solid #555;
        }

        .message ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message li {
            margin: 4px 0;
            list-style-type: disc;
            color: #ddd;
        }

        .message ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message ol li {
            list-style-type: decimal;
        }

        .message p {
            margin: 6px 0;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>FinGPT Assistant</h2>
        <div class="header-buttons">
            <button class="header-btn" id="clearBtn">Clear</button>
            <button class="header-btn" id="settingsBtn">Settings</button>
        </div>
    </div>

    <div class="main-content">
        <div class="chat-area" id="chatArea">
            <div class="welcome">
                Welcome to FinGPT Assistant!<br>
                Ask me anything about finance or the current page.
            </div>
        </div>

        <div class="loading" id="loading">
            Processing your request...
        </div>

        <div class="status" id="status" style="display: none; text-align: center; padding: 8px; color: #0084ff; font-size: 13px;"></div>

        <div class="input-area">
            <div class="input-row">
                <select class="model-select" id="modelSelect">
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="gpt-4">GPT-4</option>
                    <option value="deepseek-chat">DeepSeek Chat</option>
                </select>
                <label>
                    <input type="checkbox" id="ragCheckbox"> RAG
                </label>
                <label>
                    <input type="checkbox" id="agentCheckbox"> Agent Mode
                </label>
            </div>
            <div class="input-row">
                <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
